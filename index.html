<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">
    <script src="scripts.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <div class="menu-container">
                <button id="startBtn">Start Game</button>
                <button id="resetBtn">Reset Game</button>
            </div>
            <div class="results-container">
                <div class="game-status">
                    <h3 class="results"></h3>
                </div>
                <div class="scoreboard">
                    <div class="player">
                        <h3>Player 1</h3>
                        <h3 id="firstScore">-</h3>
                    </div>
                    <h2>-</h2>
                    <div class="player">
                        <h3>Player 2</h3>
                        <h3 id="secondScore">-</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="body-container">
            <div class="gameboard">
               <div class="cellblock cell-1" data-location="1"></div>
               <div class="cellblock cell-2" data-location="2"></div>
               <div class="cellblock cell-3" data-location="3"></div>
               <div class="cellblock cell-4" data-location="4"></div>
               <div class="cellblock cell-5" data-location="5"></div>
               <div class="cellblock cell-6" data-location="6"></div>
               <div class="cellblock cell-7" data-location="7"></div>
               <div class="cellblock cell-8" data-location="8"></div>
               <div class="cellblock cell-9" data-location="9"></div>
            </div>
        </div>
        <div class="footer-container">
    
        </div>
    </div>
</body>
</html>
